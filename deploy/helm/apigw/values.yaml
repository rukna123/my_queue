replicaCount: 1

image:
  repository: prompted-apigw
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    memory: 128Mi
    cpu: 200m
  requests:
    memory: 64Mi
    cpu: 50m

# Non-sensitive configuration (stored in ConfigMap)
config:
  LOG_LEVEL: info
  PORT: "8080"

# Sensitive configuration (stored in Secret)
secret:
  DATABASE_URL: postgres://prompted:prompted@prompted-postgresql-ha-pgpool:5432/prompted?sslmode=disable

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
