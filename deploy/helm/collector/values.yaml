replicaCount: 1

image:
  repository: prompted-collector
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8083

resources:
  limits:
    memory: 128Mi
    cpu: 200m
  requests:
    memory: 64Mi
    cpu: 50m

config:
  LOG_LEVEL: info
  PORT: "8083"
  MQ_BASE_URL: http://prompted-mqreader:8085
  COLLECTOR_ID: collector-0
  LEASE_SECONDS: "30"
  LEASE_MAX: "100"
  POLL_INTERVAL_MS: "1"

secret:
  DATABASE_URL: postgres://prompted:prompted@prompted-postgresql:5432/prompted?sslmode=disable

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
