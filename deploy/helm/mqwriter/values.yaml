replicaCount: 1

image:
  repository: prompted-mqwriter
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8084

resources:
  limits:
    memory: 256Mi
    cpu: 200m
  requests:
    memory: 128Mi
    cpu: 100m

config:
  LOG_LEVEL: info
  PORT: "8084"
  MQ_PARTITION_COUNT: "256"
  MQ_BUFFER_SIZE: "500"
  MQ_FLUSH_INTERVAL: "500ms"

secret:
  DATABASE_URL: postgres://prompted:prompted@prompted-postgresql:5432/prompted?sslmode=disable

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetBufferUtilization: "0.85"
