apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mqreader.fullname" . }}
  labels:
    {{- include "mqreader.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "mqreader.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "mqreader.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mqreader.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - configMapRef:
                name: {{ include "mqreader.fullname" . }}
            - secretRef:
                name: {{ include "mqreader.fullname" . }}
          volumeMounts:
            - name: partitions
              mountPath: /etc/mqreader
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: partitions
          configMap:
            name: {{ include "mqreader.fullname" . }}-partitions
