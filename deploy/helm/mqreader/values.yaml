replicaCount: 1

image:
  repository: prompted-mqreader
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8085

resources:
  limits:
    memory: 256Mi
    cpu: 200m
  requests:
    memory: 128Mi
    cpu: 100m

env:
  LOG_LEVEL: info
  PORT: "8085"
  DATABASE_URL: postgres://prompted:prompted@postgres:5432/prompted?sslmode=disable
  READER_PARTITION_START: "0"
  READER_PARTITION_END: "255"
  READER_POLL_INTERVAL: 500ms
  READER_POLL_BATCH: "1000"
