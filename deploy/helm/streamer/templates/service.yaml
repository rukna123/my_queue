apiVersion: v1
kind: Service
metadata:
  name: {{ include "prompted-streamer.fullname" . }}
  labels:
    app.kubernetes.io/name: prompted-streamer
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: prompted-streamer
    app.kubernetes.io/instance: {{ .Release.Name }}
