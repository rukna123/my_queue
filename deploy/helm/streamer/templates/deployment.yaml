apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "streamer.fullname" . }}
  labels:
    {{- include "streamer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "streamer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "streamer.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.csv.enabled }}
      initContainers:
        - name: copy-csv
          image: busybox:1.36
          command: ["cp", "/configmap/telemetry.csv", "/data/telemetry.csv"]
          volumeMounts:
            - name: csv-configmap
              mountPath: /configmap
              readOnly: true
            - name: csv-writable
              mountPath: /data
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "streamer.fullname" . }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.csv.enabled }}
            - name: csv-writable
              mountPath: /data
            {{- end }}
            {{- if .Values.pvc.enabled }}
            - name: csv-pvc
              mountPath: /data
            {{- end }}
      volumes:
        {{- if .Values.csv.enabled }}
        - name: csv-configmap
          configMap:
            name: {{ include "streamer.fullname" . }}-csv
        - name: csv-writable
          emptyDir: {}
        {{- end }}
        {{- if .Values.pvc.enabled }}
        - name: csv-pvc
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.claimName }}
        {{- end }}
