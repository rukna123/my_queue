replicaCount: 1

image:
  repository: prompted-streamer
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8082

resources:
  limits:
    memory: 128Mi
    cpu: 100m
  requests:
    memory: 64Mi
    cpu: 50m

config:
  LOG_LEVEL: info
  PORT: "8082"
  MQ_BASE_URL: http://prompted-mqwriter:8084
  STREAMER_CSV_PATH: /data/telemetry.csv
  STREAMER_INTERVAL_MS: "0"
  STREAMER_CHANNEL_BUFFER: "16"

# ---- CSV Data Source ----
# The CSV is baked into the Docker image at /data/telemetry.csv (see Dockerfile).
# To update: replace deploy/helm/streamer/files/telemetry.csv, rebuild the image,
# and helm upgrade.
#
# Set csv.enabled=true only for small CSVs (<1MB) that fit in a ConfigMap.
# For PVC-based mounting, set pvc.enabled=true.
csv:
  enabled: false
  mountPath: /data/telemetry.csv
  subPath: telemetry.csv

pvc:
  enabled: false
  claimName: streamer-csv-data
