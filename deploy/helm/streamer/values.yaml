replicaCount: 1

image:
  repository: prompted-streamer
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8082

resources:
  limits:
    memory: 128Mi
    cpu: 100m
  requests:
    memory: 64Mi
    cpu: 50m

config:
  LOG_LEVEL: info
  PORT: "8082"
  MQ_BASE_URL: http://prompted-mqwriter:8084
  STREAMER_CSV_PATH: /data/telemetry.csv
  STREAMER_INTERVAL_MS: "1000"
  STREAMER_CHANNEL_BUFFER: "16"

# ---- CSV Data Source ----
# The CSV file is read from deploy/helm/streamer/files/telemetry.csv at
# chart render time via .Files.Get â€” no need to paste data into values.yaml.
# To update the CSV, replace files/telemetry.csv and helm upgrade.
#
# For PVC-based mounting, set csv.enabled=false and pvc.enabled=true.
csv:
  enabled: true
  mountPath: /data/telemetry.csv
  subPath: telemetry.csv

pvc:
  enabled: false
  claimName: streamer-csv-data
