# Umbrella chart values for prompted Go monorepo
# Override per-service values below. Each key corresponds to a dependency subchart.
#
# Example overrides:
#   apigw:
#     replicaCount: 2
#     image:
#       tag: "1.0.0"
#     env:
#       LOG_LEVEL: debug
#
#   mqwriter:
#     replicaCount: 2
#     resources:
#       limits:
#         memory: 512Mi
#
#   mqreader:
#     replicaCount: 3
#     env:
#       READER_PARTITION_START: "0"
#       READER_PARTITION_END: "85"
#
#   streamer:
#     image:
#       pullPolicy: Always
#
#   collector:
#     service:
#       port: 8083
